<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz Vakti Pro - Destek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden border border-gray-200">
        
        <!-- Header -->
        <div class="bg-teal-700 p-6 text-center">
            <h1 class="text-2xl font-bold text-white mb-1">Destek Merkezi</h1>
            <p class="text-teal-100 text-sm">Namaz Vakti Pro</p>
        </div>

        <!-- Form Container -->
        <div class="p-8">
            <p class="text-gray-600 text-sm mb-6 text-center">
                Uygulama ile ilgili sorunlarınızı veya önerilerinizi aşağıdaki kutuya yazıp bize gönderebilirsiniz.
            </p>

            <!-- 
                NETLIFY FORM AYARLARI:
                name="support": Netlify panelinde bu isimle görünür.
                method="POST": Veri gönderme yöntemi.
                data-netlify="true": Netlify'ın bu formu tanımasını sağlar.
            -->
            <form name="support" method="POST" data-netlify="true">
                
                <!-- Netlify için gerekli gizli input -->
                <input type="hidden" name="form-name" value="support" />

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                        Adınız Soyadınız
                    </label>
                    <input class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-500 bg-gray-50" 
                           type="text" name="name" id="name" placeholder="Örn: Ahmet Yılmaz" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        E-posta Adresiniz
                    </label>
                    <input class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-500 bg-gray-50" 
                           type="email" name="email" id="email" placeholder="iletisim@ornek.com" required>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                        Mesajınız
                    </label>
                    <textarea class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-500 bg-gray-50 h-32 resize-none" 
                              name="message" id="message" placeholder="Sorununuzu buraya yazın..." required></textarea>
                </div>

                <button type="submit" class="w-full bg-teal-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-teal-700 transition duration-300 shadow-md flex items-center justify-center gap-2">
                    <span>Gönder</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg>
                </button>
            </form>
        </div>
        
        <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
            <a href="privacy.html" class="text-xs text-gray-500 hover:text-teal-600 underline">Gizlilik Politikası</a>
        </div>
    </div>

</body>
</html>
